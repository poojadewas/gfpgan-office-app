<!DOCTYPE html>
<html>
<head>
    <title>Photo Enhancer | Pooja Colour Lab</title>
</head>
<body>
    <h2>Upload Photo to Enhance with AI</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Enhance</button>
    </form>
    {% if output_url %}
        <h3>Enhanced Image:</h3>
        <img src="{{ output_url }}" width="300">
    {% endif %}
</body>
</html>
