<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Restoration (Hugging Face)</title>
</head>
<body>
    <h1>Upload a Face Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Restore</button>
    </form>

    {% if output_image %}
        <h2>Restored Image:</h2>
        <img src="{{ output_image }}" width="400">
    {% endif %}
</body>
</html>
